<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="zone">
    <th mat-header-cell *matHeaderCellDef [ngStyle]="{'display': 'none'}"> Процедура </th>
    <td mat-cell *matCellDef="let element"> {{element.zone}} </td>
  </ng-container>

  <ng-container matColumnDef="zone-hide">
    <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2">Зона</th>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="master">
    <th [ngStyle]="{'display': gender.icon === 'female' ? '' : 'none'}" mat-header-cell *matHeaderCellDef>Мастер</th>
    <td mat-cell *matCellDef="let element" class="cell"
      [style.color]="gender.icon === 'female' ? female.color : male.color">
      {{element.master}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="top">
    <th mat-header-cell *matHeaderCellDef>Топ-мастер</th>
    <td mat-cell *matCellDef="let element" class="cell"
      [style.color]="gender.icon === 'female' ? female.color : male.color">
      {{element.top}} </td>
  </ng-container>

  <ng-container matColumnDef="header-row-second-group">
    <th mat-header-cell *matHeaderCellDef [attr.colspan]="2"> {{gender.icon === 'female' ? 'Женский': 'Мужской'}} </th>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['zone-hide','header-row-second-group']">
  </tr>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-icon-button (click)="onGenderClick()">
  <mat-icon [svgIcon]="gender.icon" [style.color]="gender.color"></mat-icon>
</button>
