<div
    class="image-div"
    [fxFlexOrder]="!!left ? 2 : 1"
    [fxFlex.md]="imageFlex"
    [fxFlex.lg]="imageFlex"
    [@bounceInLeft]="bounceInLeft"
    [style.visibility]="isElementShown ? 'visible' : 'hidden'"
    [style.text-align]="!!left ? 'right' : 'left'"
>
    <img
        [ngClass]="[!!left ? 'left' : 'right', isTeam ? 'team' : '', item.isVertical ? 'vertical' : '']"
        class="image"
        [src]="item.image"
        [srcset]="item.image + ' 450w, ' + item.imageMD + ' 800w'"
    >
</div>
<div
    class="content"
    [@bounceInLeft]="bounceInLeft"
    [fxFlexOrder]="!!left ? 1 : 2"
    [ngClass]="!!left ? 'left' : 'right'"
    [fxFlex.md]="contentFlex"
    [fxFlex.lg]="contentFlex"
    [style.visibility]="isElementShown ? 'visible' : 'hidden'"
>
    {{ item.text }}
</div>
